<!DOCTYPE html>
<html lang="en">

      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;700&display=swap"

    <style>
      body {
        font-family: "Noto Sans Tamil", "Latha", Arial, sans-serif;
      }
    </style>

    <script>
      // üç™ Check if user is logged in
      function getCookie(name) {
        const cookies = document.cookie.split(";");
        for (let cookie of cookies) {
          const [key, value] = cookie.trim().split("=");
          if (key === name) return value;
        }
        return null;
      }

      //const role = getCookie("role");

      const role = localStorage.getItem("role");

      if (role) {
        // ‚úÖ If logged in, go to dashboard
        window.location.href = `/layout.html?role=${role}`;
      } else {
        // üîê Otherwise, go to login
        window.location.href = "/login.html";
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
