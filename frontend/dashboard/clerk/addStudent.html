<section class="section">
  <div class="flex-between">
      <h2 class="heading" data="clerk.add_student"></h2>
          <button
      class="btn btn-primary"
      onclick="window.location.href = 'layout.html?role=clerk&page=students'""
    >
      <i class="fas fa-users"></i> All Students
    </button>
  </div>


  <div class="card">
    <h1 class="title">New Student</h1>

    <form id="add-student-form">
      <div class="form-group">
        <label for="index_number">Index Number</label>
        <input type="text" id="index_number" name="index_number" required />
      </div>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required min="5" />
      </div>

      <div class="form-group">
        <label for="class_id">Class</label>
        <select id="class_id" name="class_id" required>
          <option value="">-- Select Class --</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-plus"></i> Add Student
      </button>
    </form>

    <p id="form-message" class="text-success" style="display: none"></p>
  </div>
</section>

<script>
  async function loadClasses() {
    try {
      const res = await fetch("/api/clerk/classes");
      if (!res.ok) throw new Error("Failed to load classes");

      const classes = await res.json();
      const select = document.getElementById("class_id");

      classes.forEach((cls) => {
        const option = document.createElement("option");
        option.value = cls.id;
        option.textContent = `${cls.grade} - ${cls.name}`;
        select.appendChild(option);
      });
    } catch (err) {
      console.error(err);
    }
  }

  document
    .getElementById("add-student-form")
    .addEventListener("submit", async (e) => {
      e.preventDefault();

      const formMessage = document.getElementById("form-message");
      formMessage.style.display = "none";

      const studentData = {
        index_number: document.getElementById("index_number").value,
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        age: parseInt(document.getElementById("age").value, 10),
        class_id: parseInt(document.getElementById("class_id").value, 10),
      };

      try {
        const res = await fetch("/api/clerk/student/add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(studentData),
        });

        const result = await res.json();
        if (!res.ok) throw new Error(result.error || "Error adding student");

        formMessage.textContent = result.message;
        formMessage.style.color = "green";
        formMessage.style.display = "block";

        e.target.reset();
        if (typeof fetchStudents === "function") fetchStudents();
      } catch (err) {
        formMessage.textContent = err.message;
        formMessage.style.color = "red";
        formMessage.style.display = "block";
      }
    });

  loadClasses();
</script>
