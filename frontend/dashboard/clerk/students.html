<script>
  function fetchStudents() {
    fetch("/api/teacher/students")
      .then(async (res) => {
        if (!res.ok) {
          const errorData = await res.json().catch(() => ({}));
          throw new Error(
            errorData.error || res.statusText || "Failed to fetch students"
          );
        }
        return res.json();
      })
      .then((data) => {
        const tbody = document.querySelector("#student-table tbody");
        tbody.innerHTML = "";

        data.forEach((student) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${student.name}</td>
            <td>${student.email}</td>
            <td>${student.grade}</td>
          `;

          tbody.appendChild(row);
        });
      })
      .catch((err) => {
        console.error(err);
        const tbody = document.querySelector("#student-table tbody");
        tbody.innerHTML = `<tr><td colspan="3" class="text-error">${err.message}</td></tr>`;
      });
  }
  fetchStudents();
</script>

<section class="section">
  <h2 class="heading" data="navigation.students"></h2>

  <div class="card">
    <h1 class="title" data="sidebar.students"></h1>
    <table id="student-table">
      <thead>
        <tr>
          <th data="table.name">Name</th>
          <th data="table.email">Email</th>
          <th data="table.grade">Grade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>
