<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Select with Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
      }

      /* Style for the custom select container */
      .custom-select {
        position: relative;
        width: 300px;
        font-size: 16px; /* Bigger font size */
        cursor: pointer;
        border-radius: 12px; /* Rounded corners */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Style for the selected value */
      .custom-select .selected {
        padding: 12px 16px;
        border: 1px solid #ccc;
        border-radius: 12px; /* Rounded corners for selected value */
        background-color: #fff;
        font-size: 16px;
        transition: background-color 0.2s ease;
      }

      .custom-select .selected:hover {
        background-color: #f7f7f7;
      }

      /* Style for the dropdown */
      .custom-select .dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ccc;
        border-top: none;
        background-color: white;
        display: none;
        z-index: 999;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 12px; /* Rounded bottom corners */
        overflow: hidden;
        transition: opacity 0.3s ease-in-out;
      }

      /* Style for each option */
      .custom-select .option {
        padding: 12px 16px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 12px;
        transition: background-color 0.2s ease;
      }

      .custom-select .option:hover {
        background-color: var(--color-primary);
        color: var(--color-white);
      }

      /* Style for the search bar */
      .custom-select .search-bar {
        padding: 12px 16px;
        font-size: 16px;
        border: none;
        border-bottom: 1px dashed var(--color-border);
        width: 100%;
        box-sizing: border-box;
        border-radius: 12px 12px 0 0; /* Rounded top corners for search */
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Custom Select Component -->
    <div class="custom-select">
      <div class="selected">Select an Option</div>
      <div class="dropdown">
        <input type="text" class="search-bar" placeholder="Search..." />
        <div class="option">Tharini</div>
        <div class="option">Pasindu</div>
        <div class="option">Option 3</div>
        <div class="option">Option 4</div>
        <div class="option">Option 5</div>
        <div class="option">Option 6</div>
        <div class="option">Option 7</div>
      </div>
    </div>

    <script>
      const select = document.querySelector(".custom-select");
      const dropdown = document.querySelector(".dropdown");
      const searchBar = document.querySelector(".search-bar");
      const options = document.querySelectorAll(".option");
      const selected = document.querySelector(".selected");

      // Toggle dropdown visibility when the select container is clicked
      select.addEventListener("click", () => {
        dropdown.style.display =
          dropdown.style.display === "block" ? "none" : "block";
      });

      // Prevent the dropdown from closing when clicking inside the search bar
      searchBar.addEventListener("click", (e) => {
        e.stopPropagation(); // Prevent click from propagating to parent
      });

      // Filter options based on search input
      searchBar.addEventListener("input", (e) => {
        const filter = e.target.value.toLowerCase();
        options.forEach((option) => {
          const text = option.textContent.toLowerCase();
          option.style.display = text.includes(filter) ? "block" : "none";
        });
      });

      // Select an option
      options.forEach((option) => {
        option.addEventListener("click", () => {
          selected.textContent = option.textContent;
          dropdown.style.display = "none";
        });
      });

      // Close dropdown if clicked outside the custom select component
      document.addEventListener("click", (e) => {
        if (!select.contains(e.target)) {
          dropdown.style.display = "none";
        }
      });
    </script>
  </body>
</html>
