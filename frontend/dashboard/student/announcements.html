<section class="section">
  <h2 class="heading">
    <i class="fas fa-bullhorn"></i>
    <span data="sidebar.announcements"></span>
  </h2>
  <style>
    .checkbox-item {
      margin-bottom: 8px;
    }
    .checkbox-item label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .checkbox-item label:hover {
      background-color: var(--color-hover);
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title i {
      color: var(--color-primary);
    }
  </style>
  <div class="card-grid">
    <!-- Announcements Card -->
    <div class="card h-2">
      <h3 class="section-title">
        <i class="fas fa-inbox"></i>
        <span
          data-en="My Announcements"
          data-si="මගේ ප්‍රකාශයන්"
          data-ta="என் அறிவிப்புகள්"
          >My Announcements</span
        >
      </h3>
      <div class="announcements-container" id="announcements-container">
        <!-- Announcements will be loaded here dynamically -->
      </div>
    </div>
  </div>
</section>

<script>
  let announcements = [];

  function renderAnnouncements(announcements, containerId) {
    const container = document.querySelector(`#${containerId}`);
    container.innerHTML = "";
    if (!announcements.length) {
      const lang = localStorage.getItem("lang") || "en";
      const msgs = {
        en: "No announcements found",
        si: "ප්‍රකාශයන් හමු නොවිණි",
        ta: "அறிவிப்புகள் கிடைக்கவில்லை",
      };
      container.innerHTML = `<div class="no-announcements text-center">${
        msgs[lang] || "No announcements found"
      }</div>`;
      return;
    }

    announcements.forEach((announcement) => {
      const card = document.createElement("div");
      card.className = "announcement-card";

      const createdDate = new Date(
        announcement.created_at
      ).toLocaleDateString();

      // Format audience display
      let audienceDisplay = "";
      const lang = localStorage.getItem("lang") || "en";
      const labels = {
        all: {
          en: "All Students",
          si: "සියලු ශිෂ්‍යයින්",
          ta: "அனைத்து மாணவர்கள்",
        },
        students: { en: "Class", si: "පන්තිය", ta: "வகுப்பு" },
      };

      switch (announcement.audience_type) {
        case "all":
          audienceDisplay = labels.all[lang] || "All Students";
          break;
        case "students":
          audienceDisplay = `${labels.students[lang] || "Class"} ${
            announcement.class_name || "Assigned"
          }`;
          break;
      }

      const postedLabel = {
        en: "Posted:",
        si: "පළ කරන ලද:",
        ta: "வெளியிடப்பட்ட:",
      };
      const byLabel = { en: "By", si: "විසින්", ta: "மூலம்" };
      const audienceLabel = {
        en: "Audience:",
        si: "ප්‍රේක්ෂකයින්:",
        ta: "பார்வையாளர்கள்:",
      };

      card.innerHTML = `
        <div class="announcement-title">
          <span>${announcement.title}</span>
        </div>
        <div class="announcement-description-container">
          <div class="announcement-description collapsed" id="desc-${containerId}-${
        announcement.id
      }">${announcement.description}</div>
          <button class="expand-btn" id="expand-${containerId}-${
        announcement.id
      }" style="display: none;" onclick="toggleDescription('${containerId}', ${
        announcement.id
      })">
            <span data-en="Show more" data-si="තවත් දෙස" data-ta="மேலும் காட்டு">Show more</span>
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
        <div class="announcement-meta flex-between">
          <span class="text-sm"><span data-en="Audience:" data-si="ප්‍රේක්ෂකයින්:" data-ta="பார்வையாளர்கள்:">Audience:</span> ${audienceDisplay}</span>
          <span class="text-sm"><span data-en="Posted:" data-si="පළ කරන ලද:" data-ta="வெளியிடப்பட்ட:">Posted:</span> ${createdDate} ${
        announcement.posted_by_name
          ? `• <span data-en="By" data-si="විසින්" data-ta="மூலம்">By</span> ${announcement.posted_by_name}`
          : ""
      }</span>
        </div>
      `;

      container.appendChild(card);

      // Check if description needs expand button
      setTimeout(() => {
        const descElement = card.querySelector(
          `#desc-${containerId}-${announcement.id}`
        );
        const expandBtn = card.querySelector(
          `#expand-${containerId}-${announcement.id}`
        );

        // Check if text is truncated
        if (descElement.scrollHeight > descElement.clientHeight) {
          expandBtn.style.display = "inline-flex";
        }
      }, 0);
    });
  }

  function fetchAnnouncements() {
    console.log("Fetching announcements...");
    fetch("/api/student/announcements")
      .then((res) => {
        console.log("API response status:", res.status);
        if (!res.ok) throw new Error("Failed to fetch announcements");
        return res.json();
      })
      .then((data) => {
        console.log("Received announcements data:", data);
        announcements = data;
        renderAnnouncements(announcements, "announcements-container");
      })
      .catch((err) => {
        console.error("Error fetching announcements:", err);
        const container = document.querySelector("#announcements-container");
        const lang = localStorage.getItem("lang") || "en";
        const msgs = {
          en: "Error loading announcements",
          si: "ප්‍රකාශයන් පූරණය කිරීමේ දෝෂ",
          ta: "அறிவிப்புகளை பதிவிறக்க பிழை",
        };
        container.innerHTML = `<div class="no-announcements text-center">${
          msgs[lang] || "Error loading announcements"
        }</div>`;
      });
  }

  function toggleDescription(containerId, id) {
    const descElement = document.getElementById(`desc-${containerId}-${id}`);
    const expandBtn = document.getElementById(`expand-${containerId}-${id}`);
    const btnText = expandBtn.querySelector("span");
    const btnIcon = expandBtn.querySelector("i");

    if (descElement.classList.contains("collapsed")) {
      // Expand
      descElement.classList.remove("collapsed");
      descElement.classList.add("expanded");
      btnText.textContent = "Show less";
      expandBtn.classList.add("expanded");
    } else {
      // Collapse
      descElement.classList.remove("expanded");
      descElement.classList.add("collapsed");
      btnText.textContent = "Show more";
      expandBtn.classList.remove("expanded");
    }
  }

  // Initialize
  fetchAnnouncements();
</script>
